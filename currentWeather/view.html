<md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button aria-label="Go Back">
          Go Back
        </md-button>
        <h2>
          <span>Toolbar with Standard Buttons</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised" aria-label="Learn More">
          Learn More
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <md-toolbar>
    <div class="md-toobar-tools">
    <h2>
    <span>Current Weather</span>
    </h2>
    
    <md-button ng-click="changeZip($event)">
      Zippy
    </md-button>
    </div>
  </md-toolbar>
  </md-content>
  <md-content layout-padding>
    
    <md-grid-list md-cols="3" md-row-height="1:1.15" md-gutter="6px">
      <md-grid-tile class="red">
        <md-grid-tile-footer>
          <h3>{{temperature | number:0}}<ng-hide ng-hide="!temperature">&deg; F</ng-hide>
            </h3>
        </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile class="blue">
        <md-grid-tile-footer>
          <h3>{{humidity | number:0}}
            <ng-hide ng-hide="!humidity">%</ng-hide>
          </h3>
        </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile class="green">
        <md-grid-tile-footer>
          <h3>{{dewpoint | number:0}}
            <ng-hide ng-hide="!dewpoint">&deg; F</ng-hide>
          </h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
    
  </md-content>
